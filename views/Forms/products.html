<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>Products Page</title>

    <style>
        /* Add your background image path here */
        body {
            background-image: url('../../public/assets/images/lg-bg.svg');
            background-size: cover;
        }
    </style>
</head>

<body class="bg-gray-100 ">


    <div class="min-h-screen flex items-center justify-center">
        <!-- Logo at the Top Left -->
        <div class="absolute top-0 left-0  ">
            <img src="../../public/assets/images/logo-f.svg" alt="Logo" class="h-52">
        </div>

        <!-- Form Container -->
        <div class="bg-gray-400 p-8 mr-44 rounded-lg shadow-lg flex flex-col items-center space-x-8 ml-auto ">
            <!-- logo div -->
            <div class="self-center">
                <img class="h-32" src="../../public/assets/images/logo-01.svg" alt="">
            </div>
            <!-- Login Form -->
            <form class="w-96 h-96 flex flex-col ">
                
                <!-- Productname Input -->
                <div class="mb-4">
                    <label for="productname" class="block text-lg font-bold text-yellow-400">Product Name :</label>
                    <input type="text" id="productname" name="productname"
                        class="w-full px-4 py-1 border rounded-md focus:outline-none focus:border-blue-500">
                </div>
                <!-- Category Input -->
                <div class="mb-4">
                    <label for="category" class="block text-lg font-bold text-yellow-400">Category :</label>
                    <input type="text" id="category" name="category"
                        class="w-full px-4 py-1 border rounded-md focus:outline-none focus:border-blue-500">
                </div>
                <!-- Available Stock Input -->
                <div class="mb-4">
                    <label for="availablestock" class="block  text-lg font-bold text-yellow-400">Available Stock :</label>
                    <input type="text" id="availablestock" name="availablestock"
                        class="w-full px-4 py-1 border rounded-md focus:outline-none focus:border-blue-500">
                </div>
                <!-- Price Input -->
                <div class="mb-4">
                    <label for="price" class="block  text-lg font-bold text-yellow-400">Price :</label>
                    <input type="number" id="price" name="price"
                        class="w-full px-4 py-1 border rounded-md focus:outline-none focus:border-blue-500">
                </div>
                <!-- Submit Button -->
                <button type="submit"
                    class="w-52 mx-auto bg-yellow-400 text-white py-2 mb-3 px-4 rounded-md hover:bg-yellow-300 focus:outline-none font-bold">
                    Add Product
                </button>
                
                <p class="text-white text-lg text-center ">Go Back to <a href="../index.html" class="text-yellow-300 font-bold">Home</a></p>
            </form>
        </div>
    </div>

</body>

</html>
